<!DOCTYPE html>

<html>
    <head>
        <title>
            Our Calculator v3
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="my_style.css" rel="stylesheet">

        <script src="my_script.js"></script>


    </head>

    <body>

        <h1 align="center">Our Calculator v3</h1>

        <div align="center" >
            <form id="form" class="form-control">
                <div id="display_box" >
                    <input 
                    id="display" 
                    type="text" 
                    placeholder="0" 
                    name="display" 
                    value=""
                    class="form-control"
                    readonly
                    >
                </div>
                <div id="button_box">
                    <div class="line">
                        <input class="btn btn-primary" type="button" value="7" onclick="append(this.value)">
                        <input class="btn btn-primary" type="button" value="8" onclick="append(this.value)">
                        <input class="btn btn-primary" type="button" value="9" onclick="append(this.value)">
                        <input class="btn btn-warning" type="button" value="/" onclick="append(this.value)">
                    </div>
                    <div class="line">
                        <input class="btn btn-primary" type="button" value="4" onclick="append(this.value)">
                        <input class="btn btn-primary" type="button" value="5" onclick="append(this.value)">
                        <input class="btn btn-primary" type="button" value="6" onclick="append(this.value)">
                        <input class="btn btn-warning" type="button" value="*" onclick="append(this.value)">
                    </div>
                    <div class="line">
                        <input class="btn btn-primary" type="button" value="1" onclick="append(this.value)">
                        <input class="btn btn-primary" type="button" value="2" onclick="append(this.value)">
                        <input class="btn btn-primary" type="button" value="3" onclick="append(this.value)">
                        <input class="btn btn-warning" type="button" value="-" onclick="append(this.value)">
                    </div>
                    <div class="line">
                        <input class="btn btn-primary" type="button" value="0" onclick="append(this.value)">
                        <input class="btn btn-primary" type="button" value="00" onclick="append(this.value)">
                        <input class="btn btn-warning" type="button" value="." onclick="append(this.value)">
                        <input class="btn btn-warning" type="button" value="+" onclick="append(this.value)">
                        
                    </div>
                    <div class="line">
                        <input class="btn btn-warning" type="button" value="C" onclick="clr()">
                        <input class="btn btn-warning" type="button" value="<<" onclick="back_space()">
                        <input class="btn btn-danger btn1" type="button" value="=" onclick="calculate()">  
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
