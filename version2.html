<!DOCTYPE html>

<html>
    <head>
        <title>
            Our Calculator v2
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="my_style.css" rel="stylesheet"> 

    </head>

    <body>

        <h1 align="center">Our Calculator v2</h1>

        <div align="center" >
            <form id="form" class="form-control">
                <div id="display_box" >
                    <input 
                    id="display" 
                    type="text" 
                    placeholder="0" 
                    name="display" 
                    value=""
                    class="form-control"
                    readonly
                    >
                </div>
                <div id="button_box">
                    <div class="line">
                        <input class="btn btn-primary" type="button" value="7" >
                        <input class="btn btn-primary" type="button" value="8">
                        <input class="btn btn-primary" type="button" value="9">
                        <input class="btn btn-warning" type="button" value="/">
                    </div>
                    <div class="line">
                        <input class="btn btn-primary" type="button" value="4">
                        <input class="btn btn-primary" type="button" value="5">
                        <input class="btn btn-primary" type="button" value="6">
                        <input class="btn btn-warning" type="button" value="*">
                    </div>
                    <div class="line">
                        <input class="btn btn-primary" type="button" value="1">
                        <input class="btn btn-primary" type="button" value="2">
                        <input class="btn btn-primary" type="button" value="3">
                        <input class="btn btn-warning" type="button" value="-">
                    </div>
                    <div class="line">
                        <input class="btn btn-primary" type="button" value="0">
                        <input class="btn btn-primary" type="button" value="00">
                        <input class="btn btn-warning" type="button" value=".">
                        <input class="btn btn-warning" type="button" value="+">
                        
                    </div>
                    <div class="line">
                        <input class="btn btn-warning" type="button" value="C">
                        <input class="btn btn-warning" type="button" value="<<">
                        <input class="btn btn-danger btn1" type="button" value="=">  
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
